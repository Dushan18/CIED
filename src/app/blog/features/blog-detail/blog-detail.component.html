<app-navbar></app-navbar>

<section class="bg-white py-12">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">

        <!-- Fecha y duración -->
        <div class="flex flex-col sm:flex-row sm:items-center text-sm text-gray-500 mb-4 gap-2 sm:gap-4">
            <div class="flex items-center space-x-1">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                    fill="#666666">
                    <path
                        d="M200-80q-33 0-56.5-23.5T120-160v-560q0-33 23.5-56.5T200-800h40v-80h80v80h320v-80h80v80h40q33 0 56.5 23.5T840-720v560q0 33-23.5 56.5T760-80H200Zm0-80h560v-400H200v400Zm0-480h560v-80H200v80Zm0 0v-80 80Zm280 240q-17 0-28.5-11.5T440-440q0-17 11.5-28.5T480-480q17 0 28.5 11.5T520-440q0 17-11.5 28.5T480-400Zm-160 0q-17 0-28.5-11.5T280-440q0-17 11.5-28.5T320-480q17 0 28.5 11.5T360-440q0 17-11.5 28.5T320-400Zm320 0q-17 0-28.5-11.5T600-440q0-17 11.5-28.5T640-480q17 0 28.5 11.5T680-440q0 17-11.5 28.5T640-400ZM480-240q-17 0-28.5-11.5T440-280q0-17 11.5-28.5T480-320q17 0 28.5 11.5T520-280q0 17-11.5 28.5T480-240Zm-160 0q-17 0-28.5-11.5T280-280q0-17 11.5-28.5T320-320q17 0 28.5 11.5T360-280q0 17-11.5 28.5T320-240Zm320 0q-17 0-28.5-11.5T600-280q0-17 11.5-28.5T640-320q17 0 28.5 11.5T680-280q0 17-11.5 28.5T640-240Z" />
                </svg>
                <span>{{ blog?.date | date:'d \'de\' MMMM, y' }}</span>
            </div>
            <div class="flex items-center space-x-1">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                    fill="#666666">
                    <path
                        d="m612-292 56-56-148-148v-184h-80v216l172 172ZM480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-400Zm0 320q133 0 226.5-93.5T800-480q0-133-93.5-226.5T480-800q-133 0-226.5 93.5T160-480q0 133 93.5 226.5T480-160Z" />
                </svg>
                <span>8 min de lectura</span>
            </div>
        </div>

        <!-- Título -->
        <h1 class="text-2xl sm:text-3xl lg:text-3xl font-extrabold text-blue-900 leading-tight mb-6">
            {{ blog?.title }}
        </h1>

        <!-- Autor -->
        <div class="flex items-center mb-8">
            <div *ngIf="blog?.author"
                class="bg-purple-100 text-purple-800 font-bold rounded-full w-10 h-10 flex items-center justify-center text-base sm:text-lg">
                {{ getInitials(blog?.author) }}
            </div>
            <div class="ml-3">
                <p class="text-sm sm:text-base font-semibold text-gray-900">Por {{ blog?.author }}</p>
            </div>
        </div>

        <!-- Imagen destacada -->
        <img [src]="blog?.image" [alt]="blog?.title"
            class="w-full rounded-lg object-cover mb-6 shadow-md max-h-[300px] sm:max-h-[400px]" />
        
        <!-- Contenido -->
        <div class="space-y-5 text-base sm:text-lg text-gray-800 leading-relaxed">
            <p *ngFor="let paragraph of blog?.content">
                {{ paragraph }}
            </p>
        </div>

        <!-- Palabras clave -->
        <div *ngIf="blog?.keywords?.length" class="mt-10">
            <span class="text-lg font-semibold text-gray-600">Palabras clave:</span>
            <div class="flex flex-wrap gap-2 mt-2">
                <span *ngFor="let keyword of blog?.keywords"
                    class="bg-purple-100 text-blue-900 text-base px-2 py-1 rounded-full">
                    {{ keyword }}
                </span>
            </div>
        </div>

        <!-- Referencias -->
        <div *ngIf="blog?.sources?.length" class="mt-10">
            <h2 class="text-lg sm:text-xl font-semibold text-gray-600 mb-4">Referencias</h2>
            <ul class="list-disc pl-6 space-y-1 text-sm sm:text-base text-gray-700">
                <li *ngFor="let ref of blog?.sources">
                    <a [href]="ref.url" target="_blank" rel="noopener noreferrer"
                        class="hover:text-blue-600 active:text-blue-900 transition-colors">
                        {{ ref.title }}
                    </a>
                </li>

            </ul>
        </div>


        <!-- Volver -->
        <div class="mt-10">
            <a routerLink="/blog/" class="text-blue-600 hover:underline text-sm inline-block">
                ← Volver a publicaciones
            </a>
        </div>

    </div>
</section>


<app-footer></app-footer>
